<!DOCTYPE html>
<html>
<head>
	<title>sketchpad</title>
	<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
</head>
<body>


<div class="mainFrame">
	<div class="buttons">
		<button id="reset" value="reset">Reset</button>
		<button id="new" value="new">New</button>

	</div>	

	<div class="sketchpad">
		<ul>
		</ul>
	</div>	

	<div class="colorPicker">
		<div id="black" data-color="black"></div>
		<div id="white" data-color="white"></div>
		<div id="red" data-color="red"></div>
		<div id="green" data-color="green"></div>
		<div id="blue" data-color="blue"></div>
		<div id="brown" data-color="brown"></div>
		<div id="orange" data-color="orange"></div>
		<div id="purple" data-color="purple"></div>
	</div>
</div>


<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
